<!-- Dark navy header -->
<div class="app-header">
  <button class="hamburger-btn" (click)="showSidebar.set(true)">
    <i class="fas fa-bars"></i>
  </button>
  <span class="header-title">Inicio</span>
  <div class="header-spacer"></div>
</div>

<!-- Content area -->
<div class="content-area">
  <!-- Success toast -->
  @if (saved()) {
    <div class="toast-success">
      <i class="fas fa-check-circle"></i>
      Solicitud guardada localmente
    </div>
  }

  <!-- Company -->
  <div class="field-group">
    <label class="field-label">Empresa</label>
    <div class="field-value">{{ company }}</div>
    <div class="field-divider"></div>
  </div>

  <!-- Week selector -->
  <div class="field-group" (click)="showWeekModal.set(true)">
    <label class="field-label">Semana</label>
    <div class="field-value selector" [class.placeholder]="!selectedWeek()">
      {{ selectedWeek() ?? 'Seleccione la semana' }}
      <i class="fas fa-chevron-down"></i>
    </div>
    <div class="field-divider"></div>
  </div>

  <!-- Region selector -->
  <div class="field-group" (click)="showRegionModal.set(true)">
    <label class="field-label">Región</label>
    <div class="field-value selector" [class.placeholder]="!selectedRegion()">
      {{ selectedRegion() ?? 'Seleccione la región' }}
      <i class="fas fa-chevron-down"></i>
    </div>
    <div class="field-divider"></div>
  </div>
</div>

<!-- Footer button -->
<div class="footer-area">
  <button
    class="btn-continue"
    [disabled]="!selectedWeek() || !selectedRegion()"
    (click)="onContinue()">
    CONTINUAR
  </button>
</div>

<!-- Modals -->
@if (showWeekModal()) {
  <app-week-selection-modal
    (selected)="onWeekSelected($event)"
    (closed)="showWeekModal.set(false)" />
}

@if (showRegionModal()) {
  <app-region-selection-modal
    (selected)="onRegionSelected($event)"
    (closed)="showRegionModal.set(false)" />
}

<!-- Sidebar -->
@if (showSidebar()) {
  <app-sidebar-menu (closed)="showSidebar.set(false)" />
}
